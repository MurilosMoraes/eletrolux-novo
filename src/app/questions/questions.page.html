<ion-content>
  <div class="container">
    <div class="logo-style">
      <img src="../../assets/electrolux-logo.png" alt="logo">
    </div>
    <div class="arrow-back">
      <img src="../../assets/back.png" alt="back">
    </div>
    <div>
      <img class="menu" src="../../assets/white-menu.png" alt="menu" (click)="menu()">
    </div>

  </div>
  <div>
    <h1 class="question">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis soluta veritatis a quis quos optio magni quae ab
      reiciendis possimus pariatur
    </h1>
  </div>
  <div>
    <h1 class="rating">
      Rating
    </h1>
  </div>


  <div class="container-radio">
    <div class="flex">
      <ion-radio-group value="biff">
        <ion-item>
          <ion-label class="text-radio">N/A</ion-label>
          <ion-radio class="radio" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>


    <div class="flex">
      <ion-radio-group value="biff">
        <ion-item>
          <ion-label class="text-radio">0</ion-label>
          <ion-radio class="radio" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>


    <div class="flex">
      <ion-radio-group value="biff">
        <ion-item>
          <ion-label class="text-radio">1</ion-label>
          <ion-radio class="radio" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>


    <div class="flex">
      <ion-radio-group value="biff">
        <ion-item>
          <ion-label class="text-radio">2</ion-label>
          <ion-radio class="radio" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>
  </div>


  <div>

    <p class="name-input">
      Assessor Coments
    </p>

    <ion-item class="style-input">
      <ion-label></ion-label>
      <ion-input placeholder="Type Here"></ion-input>
    </ion-item>

  </div>
  <ion-fab style="margin-bottom: 7%; margin-left: 10%;" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <img class="clips" src="../../assets/clips.png" alt="img">
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="mic-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button><ion-icon name="document-text-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="videocam-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button><ion-icon name="images-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
    
  </ion-fab>

  <ion-button size="large" class="bt-clear">OK</ion-button>
</ion-content>
